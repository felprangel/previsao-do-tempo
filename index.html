<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <header>
            <form action="javascript:;" onsubmit="buscaCidade()">
                <input id="cidade" type="text" placeholder="Procure por cidade">
                <button type="submit"></button>
            </form>
        </header>

        <div>

            <div>
                <p id="previsao"></p>
                <p id="nome_cidade"></p>
            </div>

            <div id="container">

                <div id="temperatura"><sup>°C</sup></div>

                <div id="detalhes">
                    <ul>
                        <li id="sensacao"><sup>°C</sup></li>
                        <li id="umidade"></li>
                    </ul>
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
